<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>memory Game</title>
</head>
<body>
    <section  class="time">
        <h3>Timer</h3>
        <h1 class="timetg">5</h1>
        <h1 class="timer">30</h1>
        <h2>wins:</h2>
        <h2 class="winsnum">0</h2>
        <h2>loses:</h2>
        <h2 class="losesnum">0</h2>
        <h2>rounds: </h2><h2 class="rounds"> 0</h2>
    </section>


    <section id="score">
    <h2 class="score">score : <span class="svalue">0</span></h2>
    </section>
    <section class="container">
        <div class="1 box"></div>
        <div class="2 box"></div>
        <div class="3 box"></div>
        <div class="4 box"></div>
        <div class="5 box"></div>
        <div class="6 box"></div>
        <div class="7 box"></div>
        <div class="8 box"></div>
        <div class="9 box"></div>
        <div class="10 box"></div>
        <div class="11 box"></div>
        <div class="12 box"></div>
        <div class="13 box"></div>
        <div class="14 box"></div>
        <div class="15 box"></div>
        <div class="16 box"></div>
    </section>


    <script src="script.js"></script>
</body>
</html>
